<!DOCTYPE html>
<html lang="en">

<head>
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="./../css/servey.css">
</head>

<body>
  <div class="container">
    <header class="header">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p></header>
    <form id="survey-form">

      <div class="form-group">
        <label id="name-label">Name</label>
        <input class="form-control" id="name" type="text" name="name-label" required placeholder="Enter your name" />
      </div>

      <div class="form-group">
        <label id="email-label">Email</label>
        <input class="form-control" id="email" type="email" name="email-label" required
          placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label id="number-label">Age(optional)</label>
        <input class="form-control" id="number" type="number" min="10" max="100" name="number-label" required
          placeholder="Age" />
      </div>

      <div class="form-group">
        <label>Which option best describes your current role?</label>
        <select class="form-control" id="dropdown" name="dropdown">
          <option value="">select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" name="friend" value="definitely" />Definitely</label>
        <label><input type="radio" name="friend" value="maybe" />Maybe</label>
        <label><input type="radio" name="friend" value="not-sure" />Not sure</label>
      </div>

      <div class="form-group">
        <label>What is your favorite feature of freeCodeCamp? </label>
        <select class="form-control" id="dropdown" name="dropdown">
          <option value="">select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open source</option>
        </select>
      </div>

      <div class="form-group">
        <label>What would you like to see improved? (Check all that apply) </label>
        <label for="Front-end Projects"> <input id="Front-end Projects" type="checkbox" required
            name="Front-end Projects" value="value" />Front-end Projects</label>
        <label for="Back-end-Projects"><input id="Back-end-Projects" type="checkbox" required name="Back-end-Projects"
            value="value" />Back-end Projects</label>
        <label for="Data-Visualization"><input id="Data-Visualization" type="checkbox" required
            name="Data-Visualization" value="value" />Data Visualization</label>
        <label for="Challenges"><input id="Challenges" type="checkbox" required name="Challenges"
            value="value" />Challenges</label>
        <label for="Open-Source-Community"><input id="Open-Source-Community" type="checkbox" required
            name="Open-Source-Community" value="value" />Open Source Community</label>
        <label for="Gitter-help-rooms"><input id="Gitter-help-rooms" type="checkbox" required name="Gitter-help-rooms"
            value="value" />Gitter help rooms</label>
        <label for="Videos"><input id="Videos" type="checkbox" required name="Videos" value="value" />Videos</label>
        <label for="City-Meetups"><input id="City-Meetups" type="checkbox" required name="City-Meetups"
            value="value" />City Meetups</label>
        <label for="Wiki"><input id="Wiki" type="checkbox" required name="Wiki" value="value" />Wiki</label>
        <label for="Forum"><input id="Forum" type="checkbox" required name="Forum" value="value" />Forum</label>
        <label for="Additional-Courses"><input id="Additional-Courses" type="checkbox" required
            name="Additional-Courses" value="value" />Additional Courses</label>
          </div>
        <div class="form-group">
          <label for="commnet">Any comments or suggestions?</label>
            <textarea id="commnet" name="commnet" rows="5" cols="30" placeholder="Enter your commnet here..."
              class="field-set"></textarea>
        </div>
      <div class="form-group">
        <input id="submit" type="submit" value="Submit" />
      </div>
    </form>
  </div>
</body>
</html>
